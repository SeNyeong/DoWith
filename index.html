    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f8fc;
      color: #333;
    }

    header {
      background-color: #1e90ff;
      color: white;
      padding: 20px;

    }

    nav {
      background-color: #1565c0;

    nav a {

      margin: 0 15px;
      text-decoration: none;

    a:hover{color:#ffffffa2;}
    section {

      max-width: 1000px;

    }

    h2 {
      color: #1565c0;

      padding-bottom: 5px;
    }

.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.gallery figure {
  margin: 0;
  text-align: center;
}

.gallery img {
  width: 300px;
  height: 300px;
  object-fit: cover;
  border: 2px solid #ccc;
  border-radius: 5px;
  margin: -5px;
  transition: transform 0.3s ease;  /* 부드러운 변환 효과 */
}

.gallery img:hover {
  transform: scale(1.1);  /* 10% 확대 */
  cursor: pointer;         /* 마우스 커서 변경 */
}


.gallery figcaption {
  margin-top: 8px;
  font-size: 16px;
  color: #333;
}


    footer {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
