  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f8fc;
      color: #333;
    }

    header {
      background-color: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    section {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #1565c0;
      border-bottom: 2px solid #1565c0;
      padding-bottom: 5px;
    }
    @media screen and (max-width: 600px) {
  .gallery img {
    width: 90%;    /* 화면에 거의 꽉 차게 */
    height: auto;  /* 비율 유지 */
  }

  .gallery {
    gap: 10px;
  }

  h2 {
    font-size: 20px;
  }

  .gallery figcaption {
    font-size: 14px;
  }
}


    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery figure {
      margin: 0;
      text-align: center;
    }

    .gallery img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    .gallery figcaption {
      margin-top: 8px;
      font-size: 16px;
      color: #333;
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #1e90ff;
      font-size: 14px;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* 다크모드 지원 */
    body.dark-mode {
      background-color: #121212;
      color: #eeeeee;
    }

    body.dark-mode header,
    body.dark-mode footer {
      background-color: #333;
      color: #eee;
    }

    body.dark-mode .gallery img {
      border-color: #555;
    }

    body.dark-mode a.back-link {
      color: #aaa;
    }
  </style>
</head>

  <script>
    // 페이지 로드 시 저장된 테마 확인
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.removeItem('theme');
      }
    }
  </script>
